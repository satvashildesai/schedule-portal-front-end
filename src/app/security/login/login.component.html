<div class="d-flex justify-content-center align-items-center vh-100 vw-100 ">

    <form class="border border-black shadow h-auto p-4" #loginForm="ngForm"
        (ngSubmit)="doAuthenticate(loginForm.value)">
        <h3 class="text-center">Login</h3>
        <label class="mt-2" for="username">Username: </label>
        <input class="form-control shadow-sm " type="text" name="username" #username [(ngModel)]="un">

        <label class="mt-2" for="password">Password: </label>
        <input class="form-control shadow-sm" type="text" name="password" #password [(ngModel)]="pw">

        <div class="text-center">
            <input class="mt-2 btn btn-success" type="submit" value="Login">
        </div>
    </form>
</div>
